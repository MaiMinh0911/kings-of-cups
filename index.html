<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kings of Cups â€“ Christmas Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0e4d3c, #02150f);
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* ===== SNOW EFFECT ===== */
.snow::before,
.snow::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(2px 2px at 20px 30px, white 50%, transparent 51%),
    radial-gradient(2px 2px at 120px 90px, white 50%, transparent 51%),
    radial-gradient(1.5px 1.5px at 220px 160px, white 50%, transparent 51%);
  background-size: 300px 300px;
  animation: snow 22s linear infinite;
  opacity: 0.35;
  pointer-events: none;
}

.snow::after {
  animation-duration: 38s;
  opacity: 0.18;
}

@keyframes snow {
  from { transform: translateY(-300px); }
  to { transform: translateY(300px); }
}

/* ===== ACTIVE RULES PANEL ===== */
#active-rules {
  position: fixed;
  top: 12px;
  right: 12px;
  text-align: right;
  font-size: 0.85rem;
  line-height: 1.4;
}

.rule-active {
  color: gold;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%,100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* ===== CARD AREA ===== */
.card-area {
  margin-top: 90px;
  padding: 0 16px;
}

.card {
  width: 180px;
  height: 260px;
  margin: 0 auto;
  background: linear-gradient(145deg, #b11226, #7e0b1a);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3.5rem;
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.card.back {
  background: linear-gradient(145deg, #0b3d2e, #06261d);
}

.card.flip {
  transform: rotateY(180deg);
}

#rule-text {
  margin-top: 24px;
  font-size: 1.05rem;
  min-height: 80px;
  line-height: 1.4;
}

/* ===== BUTTON ===== */
#draw-btn {
  margin: 32px auto;
  padding: 16px 36px;
  font-size: 1.2rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(145deg, gold, #c9a300);
  color: #1b1b1b;
  font-weight: bold;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  cursor: pointer;
}

#draw-btn:active {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div class="snow"></div>

<div id="active-rules"></div>

<div class="card-area">
  <div id="card" class="card back">ğŸ„</div>
  <div id="rule-text">Tap to deal a card</div>
</div>

<button id="draw-btn">Deal Card</button>

<script>
/* ===== GAME DATA ===== */
const cards = [
  { value: "Ace", rule: "ğŸ… Jingle Bells Waterfall â€” Person to your right sings. You drink until they stop." },
  { value: "2", rule: "ğŸ‘‰ You â€” Choose someone to drink" },
  { value: "3", rule: "ğŸº Me â€” You drink" },
  { value: "4", rule: "ğŸŒ™ Silent Night â€” No talking until next 4", persistent: "silentNight" },
  { value: "5", rule: "ğŸ‘¨ Guys drink" },
  { value: "6", rule: "ğŸ‘© Girls drink" },
  { value: "7", rule: "ğŸ„ Christmas Spirit â€” Anyone who laughs drinks", persistent: "christmasSpirit" },
  { value: "8", rule: "ğŸ¤ Mate â€” Pick a drinking buddy" },
  { value: "9", rule: "ğŸ¤ Rhyme" },
  { value: "10", rule: "ğŸ“š Categories" },
  { value: "Jack", rule: "ğŸ Naughty or Nice â€” Nice: give 2 | Naughty: drink 2" },
  { value: "Queen", rule: "ğŸ… Santaâ€™s Helper â€” They drink when you drink", persistent: "santaHelper" },
  { value: "King", rule: "ğŸ¥‚ Santaâ€™s Cup â€” Pour in. Last King drinks + Christmas story", persistent: "king" }
];

/* ===== GAME STATE ===== */
const state = {
  silentNight: false,
  christmasSpirit: false,
  santaHelper: false,
  kings: 0
};

/* ===== ELEMENTS ===== */
const cardEl = document.getElementById("card");
const ruleEl = document.getElementById("rule-text");
const activeRulesEl = document.getElementById("active-rules");
const btn = document.getElementById("draw-btn");

/* ===== EVENTS ===== */
btn.addEventListener("click", drawCard);

/* ===== FUNCTIONS ===== */
function drawCard() {

  // ğŸ Christmas Miracle (1 in 15)
  if (Math.random() < 1 / 15) {
    showCard("ğŸ", "CHRISTMAS MIRACLE! ğŸ„<br>Last to shout <b>â€œMerry Christmas!â€</b> drinks!");
    return;
  }

  const card = cards[Math.floor(Math.random() * cards.length)];

  handlePersistence(card);
  showCard(card.value, card.rule);
  renderActiveRules();
}

function handlePersistence(card) {
  if (card.persistent === "silentNight") state.silentNight = !state.silentNight;
  if (card.persistent === "christmasSpirit") state.christmasSpirit = !state.christmasSpirit;
  if (card.persistent === "santaHelper") state.santaHelper = true;
  if (card.persistent === "king") state.kings++;
}

function showCard(value, rule) {
  cardEl.classList.add("flip");

  setTimeout(() => {
    cardEl.textContent = value;
    cardEl.classList.remove("back");
    ruleEl.innerHTML = rule;
  }, 300);

  setTimeout(() => {
    cardEl.classList.remove("flip");
  }, 600);
}

function renderActiveRules() {
  const rules = [];

  if (state.silentNight) rules.push("ğŸŒ™ Silent Night");
  if (state.christmasSpirit) rules.push("ğŸ„ Christmas Spirit");
  if (state.santaHelper) rules.push("ğŸ… Santaâ€™s Helper");
  if (state.kings > 0) rules.push(`ğŸ¥‚ Kings drawn: ${state.kings}/4`);

  activeRulesEl.innerHTML = rules
    .map(r => `<div class="rule-active">${r}</div>`)
    .join("");
}
</script>

</body>
</html>
